apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: grafana
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 8.5.5
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: grafana
      app.kubernetes.io/name: grafana
      app.kubernetes.io/part-of: kube-prometheus
  template:
    metadata:
      labels:
        app.kubernetes.io/component: grafana
        app.kubernetes.io/name: grafana
        app.kubernetes.io/part-of: kube-prometheus
        app.kubernetes.io/version: 8.5.5
    spec:
      nodeName: worker1
      automountServiceAccountToken: false
      containers:
      - name: grafana
        image: grafana/grafana:8.5.5
        env:
        - name: GF_INSTALL_PLUGINS
          value: yesoreyeram-infinity-datasource
        ports:
        - containerPort: 3000
          name: http
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /var/lib/grafana
          name: grafana-storage
          readOnly: false
        - mountPath: /etc/grafana/provisioning/datasources
          name: grafana-datasources
          readOnly: false
        - mountPath: /etc/grafana/provisioning/dashboards
          name: grafana-dashboards
          readOnly: false
        - mountPath: /tmp
          name: tmp-plugins
          readOnly: false
        - mountPath: /grafana-dashboard-definitions/0/node-overview
          name: grafana-dashboard-node-overview
          readOnly: false
        - mountPath: /grafana-dashboard-definitions/0/task-overview
          name: grafana-dashboard-task-overview
          readOnly: false
        - mountPath: /grafana-dashboard-definitions/0/node-detail
          name: grafana-dashboard-node-detail
          readOnly: false
        - mountPath: /grafana-dashboard-definitions/0/task-detail
          name: grafana-dashboard-task-detail
          readOnly: false
        - mountPath: /grafana-dashboard-definitions/0/temperature-sensor
          name: grafana-dashboard-temperature-sensor
          readOnly: false
        - mountPath: /grafana-dashboard-definitions/0/pm-sensor
          name: grafana-dashboard-pm-sensor
          readOnly: false
        - mountPath: /grafana-dashboard-definitions/0/pressure-sensor
          name: grafana-dashboard-pressure-sensor
          readOnly: false
        - mountPath: /etc/grafana
          name: grafana-config
          readOnly: false
      nodeSelector:
        kubernetes.io/os: linux
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: grafana
      volumes:
      - emptyDir: {}
        name: grafana-storage
      - name: grafana-datasources
        secret:
          secretName: grafana-datasources
      - configMap:
          name: grafana-dashboards
        name: grafana-dashboards
      - emptyDir:
          medium: Memory
        name: tmp-plugins
      - configMap:
          name: grafana-dashboard-node-overview
        name: grafana-dashboard-node-overview
      - configMap:
          name: grafana-dashboard-task-overview
        name: grafana-dashboard-task-overview
      - configMap:
          name: grafana-dashboard-node-detail
        name: grafana-dashboard-node-detail
      - configMap:
          name: grafana-dashboard-task-detail
        name: grafana-dashboard-task-detail
      - configMap:
          name: grafana-dashboard-pressure-sensor
        name: grafana-dashboard-pressure-sensor
      - configMap:
          name: grafana-dashboard-pm-sensor
        name: grafana-dashboard-pm-sensor
      - configMap:
          name: grafana-dashboard-temperature-sensor
        name: grafana-dashboard-temperature-sensor
      - name: grafana-config
        secret:
          secretName: grafana-config
