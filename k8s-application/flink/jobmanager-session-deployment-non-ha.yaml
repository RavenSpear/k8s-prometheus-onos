apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-jobmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink
      component: jobmanager
  template:
    metadata:
      labels:
        app: flink
        component: jobmanager
      annotations:
        # kubernetes.io/ingress-bandwidth: 200M
        # kubernetes.io/egress-bandwidth: 200M
        vnrid: 2
        vnrname: 流处理网络切片2
    spec:
      nodeSelector:
        cluster: cloud
      containers:
      - name: jobmanager
        image: apache/flink:latest
        resources:
          requests:
            memory: 50Mi
            cpu: 200m
            ephemeral-storage: 50Mi
          limits:
            memory: 500Mi
            cpu: 1000m
            ephemeral-storage: 1Gi
        args: ["jobmanager"]
        ports:
        - containerPort: 6123
          name: rpc
        - containerPort: 6124
          name: blob-server
        - containerPort: 8081
          name: webui
        livenessProbe:
          tcpSocket:
            port: 6123
          initialDelaySeconds: 30
          periodSeconds: 60
        volumeMounts:
        - name: flink-config-volume
          mountPath: /opt/flink/conf
        securityContext:
          runAsUser: 9999  # 参考官方 flink 镜像中的 _flink_ 用户，如有必要可以修改
      volumes:
      - name: flink-config-volume
        configMap:
          name: flink-config
          items:
          - key: flink-conf.yaml
            path: flink-conf.yaml
          - key: log4j-console.properties
            path: log4j-console.properties